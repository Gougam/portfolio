<!DOCTYPE html>
<html>

<head>
	<title>Page accueil</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>

.image {
    margin: 3vw;
     position: relative;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50vw;
}
.video{

margin: 3vw;
 position: relative;
display: block;
margin-left: auto;
margin-right: auto;
width: 50vw;
}

#bouton {
cursor: pointer; 
background: none;
border:none;
font-size: 50px; 
padding: 0;
vertical-align: top; 
line-height: 47px; 
float: right; 
margin-right: 32px;
background-color: rgb(250, 137, 92, 0.5);

}

#finbouton{
    position:fixed; 
    z-index: 10; 
    top:1;
    left: 1;
    width: 100%;
    height: 100%;
    background-color: rgba(250, 137, 92, 0.5);
    padding:1vw; 


}
#bouton {animation:.5s slideRight ease-in forwards; transition-delay:0;}
#finbouton {animation:1s slideLeft ease-out forwards; transition-delay:0;}

/* Animations pour le menu slide */
@keyframes slideLeft {
	from {left:-50%;}
	to {left:0%;}
}
@-webkit-keyframes slideLeft {
	from {left:-50%;}
	to {left:0%;}
}
@keyframes slideRight {
	from {left:0%;}
	to {left:-50%;}
}
@-webkit-keyframes slideRight {
	from {left:0%;}
	to {left:-50%;}
}

#texte{
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}

    </style>

</head>

<body>
    <div>

        <div id="bouton" style="color: black; font-size: 1.2vw;"></div>
        <div id="finbouton" style="width: 35vw; height: inherit">
           
            <div id="texte" > Réalisation d'un générique du film, Will Hunting réalisé par Gus Van Sant en 1997. J'ai voulu mettre en évidence les formules mathématiques et chimiques très représentées dans le film. 
         </div>
         </div> 
        
        <a href="willhuntingeva.mp4" height="240" ; width="320" >  <div>
            <img class="image" src="willhuntingphoto.jpeg">   
         </div> </a>
         

</div>

</body>

</html>
